<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARALLAX</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="navbar"></div>
    <div class="first_div" id="parallax">
        <div class="first_div_textbox">
            <div>THE NEXUS </div>
            <div> OF THE PLANET</div>
            <div> BEGINS HERE</div> 
                                    
                                    
        </div>
    </div>
    <div class="second_div">
        <div class="login">
            
            <form action="">
                <label for="">USERNAME</label>
                <input type="text" class="input_text">
                <label for="" >PASSWORD</label>
                <input type="password" class="input_text">
                <div>

                    <input type="button" value="LOG IN" class="btn">
                    <a href="#sign_up"><input type="button" value="SIGN UP" class="btn"></a>
                    
                    
                </div>
            </form>
        
        </div>
       
    </div>
    <div class="third_div" id="sign_up">
        <div class="sign_up" >
                <form action="">
                    <label for="">FULL NAME</label>
                    <input type="text" placeholder="Emmanuel Bright">

                    <label for="">EMAIL</label>
                    <input type="email" placeholder="ghena.bright@gmail.com">
                    <label for="">DATE OF BIRTH</label>
                    <input type="date" placeholder="">
                    <label for="">PHONE NUMBER</label>
                    <input type="tel" placeholder="09000000000">
                    <label for="">ADDRESS</label>
                    <input type="text" placeholder="Street Address">
   
                    <label for="">HEIGHT</label>
                    <input type="text">
                    <label for="">WEIGHT</label>
                    <input type="text">
                    <label for="">MESSAGE</label>
                    <input type="text">
                    
                    
                    <div class="btn2">
                        <input type="button" value="REGISTER">
                    </div>
                </form>
        </div>
    </div>



    <script src="app.js"></script>

    
</body>
</html>
